<h2 mat-dialog-title class="title">Edit note</h2>
<mat-dialog-content>
  <div class="note-container">
    <mat-form-field>
      <!-- Input box to display and edit note title -->
      <input matInput (focus)="errorMessage = 'empty'" [(ngModel)]="note.title" name="title" placeholder="Title">
    </mat-form-field>
    <mat-form-field>
      <!-- Input box to display and edit note description -->
      <input matInput (focus)="errorMessage = 'empty'" [(ngModel)]="note.content" name="description" placeholder="Description">
    </mat-form-field>
  </div>
</mat-dialog-content>
<!-- Container to display error message -->
<div class="error-message" [ngClass]="{'invisible': errorMessage == 'empty' }">{{errorMessage}}</div>
<!-- Container for Save and Cancel buttons -->
<mat-dialog-actions class="button-container">
  <div class="button-group">
    <button mat-raised-button (click)="closeDialog('Create')">Save</button>
    <button mat-raised-button (click)="closeDialog('Cancel')">Cancel</button>
  </div>
</mat-dialog-actions>
